<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>GPM | CADASTRO DE COMPUTADOR</title>
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

	<div class="navbar-top navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<span class="label label-primary">Gerenciador de Parque de Máquinas</span>
				</a>
				<div class="dropdown1">
					<button class="btn btn-primary dropdown-toggle1" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						Usuário <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="#">Cadastrar Novo Usuário</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Listar Todos Usuários</a></li>
					</ul>
				</div>
				<div class="dropdown2">
					<button class="btn btn-primary dropdown-toggle2" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						Computador <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="#">Cadastrar Novo Computador</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Listar Todos Computadores</a></li>
					</ul>
				</div>
				<div class="dropdown3">
					<button class="btn btn-primary dropdown-toggle3" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						Impressora <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="#">Cadastrar Nova Impressora</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Listar Todas Impressoras</a></li>
					</ul>
				</div>
				<div class="dropdown4">
					<button class="btn btn-primary dropdown-toggle4" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						Sair <span class=""></span>
					</button>
				</div>
				<div class="dropdown0">
					<button class="btn btn-primary dropdown-toggle0" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						Inicio <span class=""></span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="panel panel-computador panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title panel-title-computador">Cadastro de
				Computador</h3>
		</div>
		<form class="form-horizontal" method="POST" action="/computador">
			<div class="alert alert-success">
				<span>Computador Salvo com Sucesso!</span>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						<label for="nome" class="col-sm-2 control-label">Nome*</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="nome-computador"
								name="nome-computador" placeholder="Nome do Computador"
								required="required" autofocus="autofocus" />
						</div>
					</div>
					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="descricao-computador"
								name="descricao-computador"
								placeholder="Descrição do Computador" autofocus="autofocus" />
						</div>
					</div>
					<div class="form-group">
						<label for="ip" class="col-sm-2 control-label">Ip*</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="ip-computador"
								name="ip-computador" placeholder="Ip do Computador"
								required="required" autofocus="autofocus" />
						</div>
					</div>
					<div class="form-group">
						<label for="ip" class="col-sm-2 control-label">Tombamento*</label>
						<div class="col-sm-3">
							<input type="text" class="form-control"
								id="tombamento-computador" name="tombamento-computador"
								placeholder="Tob. do Computador" required="required"
								autofocus="autofocus" />
						</div>
					</div>
					<div class="form-group">
						<label for="status" class="col-sm-2 control-label">Marca</label>
						<div class="col-sm-2">
							<select class="form-control" name="marca-computador">
								<option>HP</option>
								<option>LENOVO</option>
								<option>POSITIVO</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="setor" class="col-sm-2 control-label">Setor*</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="setor-computador"
								name="setor-computador" placeholder="Setor do Computador"
								required="required" autofocus="autofocus" />
						</div>
					</div>
					<div class="form-group">
						<label for="ramal" class="col-sm-2 control-label">Ramal</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="ramal-computador"
								name="ramal-computador" placeholder="Ramal Setor"
								required="required" autofocus="autofocus" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Cadastrar</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>


	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
